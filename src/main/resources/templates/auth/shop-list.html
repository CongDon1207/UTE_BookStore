<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Danh sách các Shop</title>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	<style>
		body {
			background-color: #f8f9fa;
		}

		.shop-card {
			border-radius: 10px;
			overflow: hidden;
			box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
			transition: transform 0.2s;
		}

		.shop-card:hover {
			transform: translateY(-5px);
		}

		.shop-card img {
			object-fit: cover;
			height: 200px;
		}

		.shop-card .card-body {
			padding: 1.25rem;
		}
	</style>
</head>

<body>
	<div class="container mt-5">
		<h1 class="text-center mb-4">Danh sách các Shop</h1>
		<div class="row g-4">
			<!-- Duyệt qua danh sách shop -->
			<div class="col-md-4" th:each="shop : ${shops}">
				<div class="card shop-card">
					<!-- Logo của shop -->
					<img th:src="${shop.logo != null ? shop.logo : '/images/default-logo.png'}" class="card-img-top"
						alt="Logo của shop">

					<div class="card-body">
						<!-- Tên shop -->
						<h5 class="card-title" th:text="${shop.name}"></h5>
						<!-- Mô tả -->
						<p class="card-text text-muted"
							th:text="${shop.description != null ? shop.description : 'Không có mô tả'}"></p>
						<!-- Thông tin chi tiết -->
						<ul class="list-group list-group-flush">
							<li class="list-group-item"><strong>Điện thoại:</strong> <span
									th:text="${shop.phone != null ? shop.phone : 'Không có thông tin'}"></span></li>
							<li class="list-group-item"><strong>Địa chỉ:</strong> <span th:if="${shop.address != null}"
									th:text="${shop.address.getFullAddress()}"></span>
								<span th:if="${shop.address == null}">Không có thông tin</span>
							</li>
							<li class="list-group-item">
								<strong>Xếp hạng:</strong>
								<span th:text="${shop.rating != null ? shop.rating : 'Chưa có đánh giá'}"></span>
							</li>
							<li class="list-group-item">
								<strong>Trạng thái:</strong>
								<span th:text="${shop.isActive ? 'Hoạt động' : 'Không hoạt động'}"
									th:classappend="${shop.isActive ? 'text-success' : 'text-danger'}"></span>
							</li>
						</ul>
						<!-- Nút chi tiết -->
						<div class="mt-3">
							<a href="@{/auth/shop/{shopId}/details(id=${shop.id})}" class="btn btn-primary btn-sm">Xem
								chi tiết</a>
						</div>
					</div>
				</div>
			</div>
			<!-- Kết thúc vòng lặp -->
		</div>
	</div>
</body>

</html>
