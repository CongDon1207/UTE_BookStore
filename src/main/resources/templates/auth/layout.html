<!DOCTYPE html>
<html lang="vi">

<head>
    <!-- Phần head chung của toàn bộ trang -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1">
    <title>UTEBookStore</title>
    <link rel="icon" th:href="@{/images/fevicon/fevicon.png}" type="image/gif" />

    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/responsive.css}" />
    <link rel="stylesheet" th:href="@{/css/colors1.css}" />
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
    <link rel="stylesheet" th:href="@{/css/animate.css}" />
    <link rel="stylesheet" th:href="@{/css/hizoom.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />
</head>

<body id="default_theme" class="it_service">

    <!-- Include header -->
    <div th:replace="fragments/header :: header"></div>

    <div class="content-wrapper">
        <!-- Nội dung của từng trang sẽ được đặt ở đây -->
        <div th:insert="~{::body}"></div>
    </div>

    <!-- Include footer -->
    <div th:replace="fragments/footer :: footer"></div>

    <!-- Các script JS -->
    <script th:src="@{/js/scripts.js}"></script>
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/menumaker.js"></script>
    <script src="js/wow.js"></script>
    <script src="js/custom.js"></script>

    <script src="revolution/js/jquery.themepunch.tools.min.js"></script>
    <script src="revolution/js/jquery.themepunch.revolution.min.js"></script>
    <script src="revolution/js/extensions/revolution.extension.actions.min.js"></script>
</body>

</html>
