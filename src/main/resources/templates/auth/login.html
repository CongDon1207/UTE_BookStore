<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
</head>

<body>
    <div class="container mt-5">
        <h2 class="text-center">Đăng nhập</h2>

        <!-- Hiển thị thông báo lỗi nếu có -->
        <div id="error-message" class="alert alert-danger" role="alert" style="display: none;">
            <span id="error-text"></span>
        </div>

        <!-- Form đăng nhập -->
        <form id="login-form" action="/auth/login" method="POST">
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" placeholder="Nhập email" required />
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">Mật khẩu</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Nhập mật khẩu" required />
            </div>

            <button type="submit" class="btn btn-primary">Đăng nhập</button>
        </form>

        <div class="mt-3">
            <p>Chưa có tài khoản? <a href="/auth/register">Đăng ký ngay</a></p>
            <!-- Liên kết quên mật khẩu -->
            <p><a href="/auth/forgot-password">Quên mật khẩu?</a></p>
        </div>

        <!-- Nút về trang chủ -->
        <div class="mt-3">
            <a href="/home" class="btn btn-secondary">Về Trang Chủ</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>
    

</body>

</html>
