<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chi tiết shop</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Chi tiết shop</h1>
        <div class="card mt-4">
            <div class="card-body">
                <h3 th:text="${shop.name}"></h3>
                <p th:text="${shop.description != null ? shop.description : 'Không có mô tả'}"></p>
                <p><strong>Điện thoại:</strong> <span th:text="${shop.phone != null ? shop.phone : 'Không có thông tin'}"></span></p>
                <p><strong>Địa chỉ:</strong> 
                    <span th:if="${shop.address != null}" th:text="${shop.address.fullAddress}"></span>
                    <span th:if="${shop.address == null}">Không có thông tin</span>
                </p>
                <p><strong>Trạng thái:</strong>
                    <span th:text="${shop.isActive ? 'Hoạt động' : 'Không hoạt động'}" 
                          th:classappend="${shop.isActive ? 'text-success' : 'text-danger'}"></span>
                </p>
            </div>
        </div>

        <h3 class="mt-5">Danh sách sách</h3>
        <div class="row row-cols-1 row-cols-md-3 g-4 mt-3">
            <!-- Loop through books -->
            <div class="col" th:each="book : ${books}">
                <div class="card h-100">
                    <img th:src="${book.coverImage != null ? book.coverImage : '/images/default-book.png'}" 
                         class="card-img-top" alt="Bìa sách">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${book.title}"></h5>
                        <p class="card-text text-muted" th:text="${book.author}"></p>
                        <p><strong>Giá:</strong> <span th:text="${book.price}"></span> VND</p>
                    </div>
                </div>
            </div>
            <!-- End loop -->
        </div>
    </div>
</body>
</html>
