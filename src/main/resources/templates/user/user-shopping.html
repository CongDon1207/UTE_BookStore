<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Basic Meta -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- SEO Meta -->
<title>UTEBookStore - Mua Sắm</title>
<meta name="keywords" content="IT services, technology, responsive">
<meta name="description" content="Professional IT services with modern, responsive designs.">
<meta name="author" content="It.Next">

<!-- Favicon -->
<link rel="icon" th:href="@{/images/fevicon/fevicon.png}" type="image/gif" />

<!-- CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" th:href="@{/css/responsive.css}" />
<link rel="stylesheet" th:href="@{/css/colors1.css}" />
<link rel="stylesheet" th:href="@{/css/custom.css}" />
<link rel="stylesheet" th:href="@{/css/animate.css}" />
<link rel="stylesheet" th:href="@{/css/hizoom.css}" />
<link rel="stylesheet" th:href="@{/css/footer.css}" />
<link rel="stylesheet" th:href="@{/css/header.css}" />

<!-- Font Awesome & Google Fonts -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<!-- Link tới Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
 <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .cart-item-image {
            max-width: 80px;
            max-height: 100px;
            object-fit: cover;
        }
        .quantity-input {
            width: 60px;
        }
        .cart-summary {
            border-top: 2px solid #ddd;
            padding-top: 20px;
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
          .book-card img {
            height: 200px;
            object-fit: cover;
        }

        .book-section {
            margin-bottom: 40px;
        }

        .lazy-load-trigger {
            text-align: center;
            margin-top: 20px;
        }

        .btn-view-more {
            background-color: #007bff;
            color: white;
            text-transform: uppercase;
            font-weight: bold;
        }

        .discount-code {
            margin-top: 30px;
        }
    </style>
<!-- IE Compatibility -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

</head>

<body id="default_theme" class="it_serv_shopping_cart shopping-cart">
	
	<!-- Sử dụng fragment header -->
    <div th:replace="~{user/layout/header :: header}"></div>
	  <!-- Main Content -->
    <main class="container py-5">
     <!-- Mục sách -->
        <div class="book-section">
            <h2 class="mb-4 text-primary">Sách Mới Nhất</h2>
            <div class="row g-4">
                <!-- Sách 1 -->
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="card book-card">
                        <img src="/images/books/new1.jpg" class="card-img-top" alt="Sách mới nhất">
                        <div class="card-body">
                            <h5 class="card-title">Tên Sách</h5>
                            <p class="card-text">120.000₫</p>
                            <button class="btn btn-sm btn-primary w-100">Thêm vào giỏ</button>
                        </div>
                    </div>
                </div>
                <!-- Lặp lại cho các sách khác -->
            </div>
            <div class="lazy-load-trigger">
                <button class="btn btn-view-more">Xem Thêm</button>
            </div>
        </div>

        <!-- Sách bán chạy -->
        <div class="book-section">
            <h2 class="mb-4 text-success">Sách Bán Chạy Nhất</h2>
            <div class="row g-4">
                <!-- Sách 1 -->
                <div class="col-lg-3 col-md-4 col-sm-6">
                    <div class="card book-card">
                        <img src="/images/books/bestseller1.jpg" class="card-img-top" alt="Sách bán chạy">
                        <div class="card-body">
                            <h5 class="card-title">Tên Sách</h5>
                            <p class="card-text">150.000₫</p>
                            <button class="btn btn-sm btn-primary w-100">Thêm vào giỏ</button>
                        </div>
                    </div>
                </div>
                <!-- Lặp lại cho các sách khác -->
            </div>
        </div>

        <!-- Phân trang / Lazy Loading -->
        <div class="lazy-load-trigger">
            <button class="btn btn-view-more">Tải Thêm</button>
        </div>

        <!-- Áp dụng mã giảm giá -->
        <div class="discount-code">
            <h4 class="text-warning">Áp Dụng Mã Giảm Giá</h4>
            <form class="d-flex">
                <input type="text" class="form-control me-2" placeholder="Nhập mã giảm giá">
                <button class="btn btn-primary">Áp dụng</button>
            </form>
        </div>

        
    </main>
	
	
	
	
	
	<!-- Sử dụng fragment footer -->
    <div th:replace="~{user/layout/footer :: footer}"></div>
	
	
<!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
	
</body>

</html>
