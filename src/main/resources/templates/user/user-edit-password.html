<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Basic Meta -->
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

    <!-- SEO Meta -->
    <title>UTEBookStore - Đổi Mật Khẩu</title>
    <meta name="keywords" content="IT services, technology, responsive">
    <meta name="description" content="Professional IT services with modern, responsive designs.">
    <meta name="author" content="It.Next">

    <!-- Favicon -->
    <link rel="icon" th:href="@{/images/fevicon/fevicon.png}" type="image/gif" />

    <!-- CSS -->
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <link rel="stylesheet" th:href="@{/css/responsive.css}" />
    <link rel="stylesheet" th:href="@{/css/colors1.css}" />
    <link rel="stylesheet" th:href="@{/css/custom.css}" />
    <link rel="stylesheet" th:href="@{/css/animate.css}" />
    <link rel="stylesheet" th:href="@{/css/hizoom.css}" />
    <link rel="stylesheet" th:href="@{/css/footer.css}" />
    <link rel="stylesheet" th:href="@{/css/header.css}" />

    <!-- Font Awesome & Google Fonts -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <!-- Link tới Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">

</head>

<body id="default_theme" class="it_serv_shopping_cart shopping-cart">

    <!-- Sử dụng fragment header -->
    <div th:replace="~{user/layout/header :: header}"></div>

     <!-- Main Content -->
    <main class="container py-5">
        <div class="card shadow-lg" style="max-width: 500px; margin: auto;">
            <div class="card-header text-white text-center" style="background-color: black;">
                <h5><i class="fas fa-lock"></i> Đổi Mật Khẩu</h5>
            </div>
            <div class="card-body">
                <!-- Hiển thị thông báo lỗi hoặc thành công -->
                <div th:if="${success}" class="alert alert-success" role="alert">
                    <i class="fas fa-check-circle"></i> <span th:text="${success}"></span>
                </div>
                <div th:if="${error}" class="alert alert-danger" role="alert">
                    <i class="fas fa-exclamation-triangle"></i> <span th:text="${error}"></span>
                </div>

                <!-- Form đổi mật khẩu -->
                <form action="/user/updatePassword" method="post">
                    <!-- Mật khẩu hiện tại -->
                    <div class="form-group mb-2">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control form-control-sm" id="current-password" name="current-password" placeholder="Mật khẩu hiện tại" required>
                        </div>
                    </div>

                    <!-- Mật khẩu mới -->
                    <div class="form-group mb-2">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" class="form-control form-control-sm" id="new-password" name="new-password" placeholder="Mật khẩu mới" required>
                        </div>
                    </div>

                    <!-- Xác nhận mật khẩu mới -->
                    <div class="form-group mb-2">
                        <div class="input-group">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-check"></i></span>
                            </div>
                            <input type="password" class="form-control form-control-sm" id="confirm-password" name="confirm-password" placeholder="Xác nhận mật khẩu mới" required>
                        </div>
                    </div>

                    <!-- Nút lưu và quay lại -->
                    <div class="text-center mt-3">
                        <button type="submit" class="btn btn-secondary btn-sm">
                            <i class="fas fa-save"></i> Lưu
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </main>


    <!-- Sử dụng fragment footer -->
    <div th:replace="~{user/layout/footer :: footer}"></div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
