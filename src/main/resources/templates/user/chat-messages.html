<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat with Shop - UTE Book Store</title>
	<!-- Favicon -->
	<link rel="icon" th:href="@{/images/fevicon/fevicon.png}" type="image/gif" />

	<!-- CSS -->
	<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
	<link rel="stylesheet" th:href="@{/css/style.css}" />
	<link rel="stylesheet" th:href="@{/css/responsive.css}" />
	<link rel="stylesheet" th:href="@{/css/colors1.css}" />
	<link rel="stylesheet" th:href="@{/css/custom.css}" />
	<link rel="stylesheet" th:href="@{/css/animate.css}" />
	<link rel="stylesheet" th:href="@{/css/hizoom.css}" />
	<link rel="stylesheet" th:href="@{/css/footer.css}" />
	<link rel="stylesheet" th:href="@{/css/header.css}" />

    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
	
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        .chat-container {
            height: calc(100vh - 150px);
        }
        .chat-messages {
            height: calc(100% - 70px);
            overflow-y: auto;
        }
        .message-bubble {
            max-width: 75%;
            margin-bottom: 1rem;
            padding: 0.75rem;
            border-radius: 15px;
        }
        .sent {
            margin-left: auto;
            background: #0d6efd;
            color: white;
        }
        .received {
            margin-right: auto;
            background: #f8f9fa;
        }
    </style>
</head>
<body>
    <div th:replace="user/layout/header :: header"></div>

    <div class="container mt-4">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Chat with Shop</h5>
                    </div>
                    <div class="card-body chat-container">
                        <div id="chatMessages" class="chat-messages">
                            <div class="empty-state text-center">
                                <p>Start chatting with the shop</p>
                            </div>
                        </div>
                        <div class="chat-input mt-3">
                            <form id="messageForm" class="d-flex gap-2">
                                <input type="text" class="form-control" id="messageInput" 
                                       placeholder="Type your message...">
                                <button type="submit" class="btn btn-primary">Send</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <input type="hidden" id="currentUserId" th:value="${userId}"/>
    <input type="hidden" id="shopId" th:value="${shopId}"/>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.5.1/sockjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/stomp.js/2.3.3/stomp.min.js"></script>
    
    <script th:inline="javascript">
        // Copy WebSocket logic from seller chat but modify for user->shop communication
        // Update endpoints and message handling accordingly
    </script>
</body>
</html>
