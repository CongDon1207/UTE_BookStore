<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Basic Meta -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- SEO Meta -->
<title>UTEBookStore - Địa Chỉ Nhận Hàng</title>
<meta name="keywords" content="IT services, technology, responsive">
<meta name="description" content="Professional IT services with modern, responsive designs.">
<meta name="author" content="It.Next">

<!-- Favicon -->
<link rel="icon" th:href="@{/images/fevicon/fevicon.png}" type="image/gif" />

<!-- CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" th:href="@{/css/responsive.css}" />
<link rel="stylesheet" th:href="@{/css/colors1.css}" />
<link rel="stylesheet" th:href="@{/css/custom.css}" />
<link rel="stylesheet" th:href="@{/css/animate.css}" />
<link rel="stylesheet" th:href="@{/css/hizoom.css}" />
<link rel="stylesheet" th:href="@{/css/footer.css}" />
<link rel="stylesheet" th:href="@{/css/header.css}" />

<!-- Font Awesome & Google Fonts -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<!-- Link tới Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
 <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
<!-- IE Compatibility -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

</head>

<body id="default_theme" class="it_serv_shopping_cart shopping-cart">
	
	<!-- Sử dụng fragment header -->
    <div th:replace="~{user/layout/header :: header}"></div>
	  <!-- Main Content -->
    <main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <!-- Card Container -->
            <div class="card shadow-lg">
                <div class="card-header text-white text-center" style="background-color: green;">
                    <h3><i class="fas fa-map-marker-alt"></i> Quản lý địa chỉ nhận hàng</h3>
                </div>
                <div class="card-body">
                    <!-- List of Addresses -->
                    <div class="mb-4">
                        <h5><i class="fas fa-list"></i> Danh sách địa chỉ</h5>
                        <ul class="list-group">
                            <!-- Address Item -->
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <p class="mb-0 fw-bold">123 Đường ABC, Quận 1, TP.HCM</p>
                                    <small>Người nhận: Nguyễn Văn A - 0901234567</small>
                                </div>
                                <div>
                                    <button class="btn btn-sm btn-warning me-2">
                                        <i class="fas fa-edit"></i> Sửa
                                    </button>
                                    <button class="btn btn-sm btn-danger">
                                        <i class="fas fa-trash-alt"></i> Xóa
                                    </button>
                                </div>
                            </li>
                            <!-- Another Address -->
                            <li class="list-group-item d-flex justify-content-between align-items-center">
                                <div>
                                    <p class="mb-0 fw-bold">456 Đường XYZ, Quận 3, TP.HCM</p>
                                    <small>Người nhận: Lê Thị B - 0909876543</small>
                                </div>
                                <div>
                                    <button class="btn btn-sm btn-warning me-2">
                                        <i class="fas fa-edit"></i> Sửa
                                    </button>
                                    <button class="btn btn-sm btn-danger">
                                        <i class="fas fa-trash-alt"></i> Xóa
                                    </button>
                                </div>
                            </li>
                        </ul>
                    </div>

                    <!-- Add New Address Form -->
                    <div class="mt-4">
                        <h5><i class="fas fa-plus-circle"></i> Thêm địa chỉ mới</h5>
                        <form action="/user/address/add" method="post">
                            <div class="mb-3">
                                <label for="address" class="form-label">Địa chỉ</label>
                                <input type="text" id="address" name="address" class="form-control" placeholder="Nhập địa chỉ nhận hàng" required>
                            </div>
                            <div class="mb-3">
                                <label for="recipient" class="form-label">Người nhận</label>
                                <input type="text" id="recipient" name="recipient" class="form-control" placeholder="Nhập tên người nhận" required>
                            </div>
                            <div class="mb-3">
                                <label for="phone" class="form-label">Số điện thoại</label>
                                <input type="tel" id="phone" name="phone" class="form-control" placeholder="Nhập số điện thoại liên hệ" required>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-save"></i> Thêm địa chỉ
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>

	
	
	
	
	
	<!-- Sử dụng fragment footer -->
    <div th:replace="~{user/layout/footer :: footer}"></div>
	
	
<!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
	
</body>

</html>
