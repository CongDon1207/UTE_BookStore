<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- Basic Meta -->
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- SEO Meta -->
<title>UTEBookStore - Cập Nhật Thông Tin</title>
<meta name="keywords" content="IT services, technology, responsive">
<meta name="description" content="Professional IT services with modern, responsive designs.">
<meta name="author" content="It.Next">

<!-- Favicon -->
<link rel="icon" th:href="@{/images/fevicon/fevicon.png}" type="image/gif" />

<!-- CSS -->
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
<link rel="stylesheet" th:href="@{/css/style.css}" />
<link rel="stylesheet" th:href="@{/css/responsive.css}" />
<link rel="stylesheet" th:href="@{/css/colors1.css}" />
<link rel="stylesheet" th:href="@{/css/custom.css}" />
<link rel="stylesheet" th:href="@{/css/animate.css}" />
<link rel="stylesheet" th:href="@{/css/hizoom.css}" />
<link rel="stylesheet" th:href="@{/css/footer.css}" />
<link rel="stylesheet" th:href="@{/css/header.css}" />

<!-- Font Awesome & Google Fonts -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
<!-- Link tới Font Awesome -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">


<!-- JS -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
 <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    
<!-- IE Compatibility -->
<!--[if lt IE 9]>
<script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
<script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
<![endif]-->

</head>

<body id="default_theme" class="it_serv_shopping_cart shopping-cart">
	
	<!-- Sử dụng fragment header -->
    <div th:replace="~{user/layout/header :: header}"></div>
	  <!-- Main Content -->
    <main class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow">
                <div class="card-header bg-primary text-white text-center">
    <h3>
        <i class="fas fa-user-edit"></i> Cập nhật thông tin cá nhân
    </h3>
</div>
                <div class="card-body">
        <!-- Hiển thị thông báo thành công -->
    <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
        <i class="fas fa-check-circle"></i> <span th:text="${successMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>

    <!-- Hiển thị thông báo lỗi -->
    <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
        <i class="fas fa-exclamation-circle"></i> <span th:text="${errorMessage}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <form th:object="${user}" action="/user/update-info" method="post">
    
   
    <!-- Hidden field for ID -->
        <input type="hidden" th:field="*{id}" />
        <!-- Email -->
        <div class="form-group mb-3 row">
            <label for="email" class="col-sm-2 col-form-label">
                <i class="fas fa-envelope"></i> Email
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="email" name="email" th:field="*{email}" required>
            </div>
        </div>

        <!-- Fullname -->
        <div class="form-group mb-3 row">
            <label for="fullname" class="col-sm-2 col-form-label">
                <i class="fas fa-user"></i> Họ và Tên
            </label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="fullname" name="fullname" th:field="*{fullName}" required>
            </div>
        </div>

        <!-- Phone -->
        <div class="form-group mb-3 row">
            <label for="phone" class="col-sm-2 col-form-label">
                <i class="fas fa-phone"></i> Số điện thoại
            </label>
            <div class="col-sm-10">
                <input type="tel" class="form-control" id="phone" name="phone" th:field="*{phone}" required>
            </div>
        </div>

        <!-- Submit Button -->
        <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">
                <i class="fas fa-save"></i> Lưu thông tin
            </button>
            <a href="/user/home" class="btn btn-secondary btn-lg">
                <i class="fas fa-arrow-left"></i> Quay lại
            </a>
        </div>
    </form>
</div>




            </div>
        </div>
    </div>
   

    </main>
	
	
	
	
	
	<!-- Sử dụng fragment footer -->
    <div th:replace="~{user/layout/footer :: footer}"></div>
	
	 
<!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
	
</body>

</html>
