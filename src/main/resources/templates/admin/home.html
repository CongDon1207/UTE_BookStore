<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<!-- basic -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<!-- site metas -->
	<title>UTEBookStore - Admin Dashboard</title>
	
	<link rel="stylesheet" th:href="@{/css/admin-layout.css}">
	
	<!-- Liên kết Font Awesome -->
	<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
	<!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
	<!-- Bootstrap Icons -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
	<!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
      <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
      <![endif]-->
	
</head>

<body>
	<!-- Sử dụng fragment header -->
	<div th:replace="admin/layout/header :: header"></div>

	<div class="content-wrapper">
		<div class="container-fluid">
			<div class="row">
				<!-- Sidebar -->
				<div th:insert="~{'admin/layout/sidebar' :: sidebar}"></div>

				<!-- Main Content -->
				<main class="col-md-9 ms-sm-auto col-lg-10 main-content">

					<div class="d-flex justify-content-between align-items-center mb-4">

						<h1 class="h2">Tổng Quan Hệ Thống</h1>
						<div class="btn-toolbar mb-2 mb-md-0">
							<div class="btn-group me-2">
								<button type="button" class="btn btn-sm btn-outline-secondary">Xuất Báo Cáo</button>
								<button type="button" class="btn btn-sm btn-outline-secondary">Tải Xuống</button>
							</div>
						</div>
					</div>

					<!-- Dashboard Cards -->
					<div class="row g-4">
						<div class="col-md-3">
							<div class="card card-dashboard text-primary">
								<div class="card-body d-flex align-items-center">
									<div class="card-icon me-3">
										<i class="bi bi-people"></i>
									</div>
									<div>
										<h5 class="card-title">Tổng User</h5>
										<p class="card-text display-6 fw-bold">150</p>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="card card-dashboard text-success">
								<div class="card-body d-flex align-items-center">
									<div class="card-icon me-3">
										<i class="bi bi-shop"></i>
									</div>
									<div>
										<h5 class="card-title">Tổng Shop</h5>
										<p class="card-text display-6 fw-bold">25</p>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="card card-dashboard text-warning">
								<div class="card-body d-flex align-items-center">
									<div class="card-icon me-3">
										<i class="bi bi-box"></i>
									</div>
									<div>
										<h5 class="card-title">Tổng Sản phẩm</h5>
										<p class="card-text display-6 fw-bold">450</p>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-3">
							<div class="card card-dashboard text-danger">
								<div class="card-body d-flex align-items-center">
									<div class="card-icon me-3">
										<i class="bi bi-gift"></i>
									</div>
									<div>
										<h5 class="card-title">Khuyến mãi</h5>
										<p class="card-text display-6 fw-bold">3</p>
									</div>
								</div>
							</div>
						</div>
					</div>

					<!-- Recent Activities -->
					<div class="row mt-5">
						<div class="col-md-6">
							<div class="card">
								<div class="card-header bg-white d-flex justify-content-between align-items-center">
									<h4 class="card-title mb-0">Hoạt Động User Gần Đây</h4>
									<a href="#" class="text-muted">Xem Tất Cả</a>
								</div>
								<div class="card-body p-0">
									<div class="list-group list-group-flush">
										<a href="#" class="list-group-item list-group-item-action">
											<div class="d-flex w-100 justify-content-between">
												<h5 class="mb-1">User 1</h5>
												<small class="text-muted">2024-11-27</small>
											</div>
											<p class="mb-1">Tạo Tài Khoản Mới</p>
										</a>
										<a href="#" class="list-group-item list-group-item-action">
											<div class="d-flex w-100 justify-content-between">
												<h5 class="mb-1">User 2</h5>
												<small class="text-muted">2024-11-26</small>
											</div>
											<p class="mb-1">Cập Nhật Hồ Sơ</p>
										</a>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-6">
							<div class="card">
								<div class="card-header bg-white d-flex justify-content-between align-items-center">
									<h4 class="card-title mb-0">Hoạt Động Shop Gần Đây</h4>
									<a href="#" class="text-muted">Xem Tất Cả</a>
								</div>
								<div class="card-body p-0">
									<div class="list-group list-group-flush">
										<a href="#" class="list-group-item list-group-item-action">
											<div class="d-flex w-100 justify-content-between">
												<h5 class="mb-1">Shop A</h5>
												<small class="text-muted">2024-11-26</small>
											</div>
											<p class="mb-1">Tạo Shop Mới</p>
										</a>
										<a href="#" class="list-group-item list-group-item-action">
											<div class="d-flex w-100 justify-content-between">
												<h5 class="mb-1">Shop B</h5>
												<small class="text-muted">2024-11-24</small>
											</div>
											<p class="mb-1">Cập Nhật Khuyến Mãi</p>
										</a>
									</div>
								</div>
							</div>
						</div>
					</div>
				</main>
			</div>
		</div>
	</div>

	<!-- Sử dụng fragment footer -->
	<div th:replace="admin/layout/footer :: footer"></div>


	<!-- Bootstrap Bundle with Popper -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
