<!-- templates/admin/layout/header.html -->
<header id="admin_header" class="admin_header">
    <div class="container-fluid">
        <div class="row align-items-center">
            <!-- Logo -->
            <div class="col-auto admin_logo">
                <a href="admin_dashboard.html">
                    <img th:src="@{/images/logos/it_logo_white.png}" alt="Admin Logo" class="logo">
                </a>
            </div>
            
            <!-- Empty column to create space between logo and icons -->
            <div class="col"></div>

            <!-- User Section -->
            <div class="col-auto admin_user_section">
                <div class="dropdown">
                    <a href="#" class="dropdown-toggle user_toggle" data-bs-toggle="dropdown">
                        <img th:src="@{/images/it_service/team-member-1.jpg}" alt="Admin Avatar" class="user_avatar">
                        <span class="user_name" th:text="${session.currentUser != null ? session.currentUser.fullName : 'Admin'}">Admin</span>
                    </a>
                    <ul class="dropdown-menu dropdown-menu-end">
                        <li><a class="dropdown-item" th:href="@{/admin/profile}">
                            <i class="fa fa-user"></i> Profile</a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li>
                            <form th:action="@{/logout}" method="post" id="logoutForm">
                                <a class="dropdown-item text-danger" href="#" onclick="document.getElementById('logoutForm').submit(); return false;">
                                    <i class="fa fa-sign-out"></i> Logout
                                </a>
                            </form>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</header>
