<!-- sidebar.html -->
<div th:fragment="sidebar">
    <nav class="col-md-3 col-lg-2 d-md-block bg-white sidebar">
        <div class="position-sticky">
            <div class="text-center my-4">
                <br><br><br>
                <h2>UTE_BookStore</h2>
                <p class="text-muted">Admin Dashboard</p>
            </div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin}">
                        <i class="bi bi-house-door me-2"></i> Trang Chủ
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/user-management}">
                        <i class="bi bi-person me-2"></i> Quản lý User
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/shop-management}">
                        <i class="bi bi-shop me-2"></i> Quản lý Shop
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/product-management}">
                        <i class="bi bi-box me-2"></i> Quản lý Sản phẩm
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/promotions}">
                        <i class="bi bi-gift me-2"></i> Quản lý Khuyến mãi
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/admin/orders}">
                        <i class="bi bi-truck me-2"></i> Quản lý Đơn Hàng
                    </a>
                </li>
            </ul>
        </div>
    </nav>

    <style>
        .sidebar .nav-link {
            color: #333;
            padding: 0.5rem 1rem;
            border-radius: 0.25rem;
            margin: 0.2rem 0;
            transition: all 0.3s ease;
        }

        .sidebar .nav-link:hover {
            background-color: #f8f9fa;
            color: #007bff;
        }

        .sidebar .nav-link.active {
            background-color: #007bff;
            color: white !important;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .sidebar .nav-link.active i {
            color: white;
        }

        .sidebar .nav-link i {
            color: #6c757d;
            transition: color 0.3s ease;
        }

        .sidebar .nav-link:hover i {
            color: #007bff;
        }
    </style>

    <script>
        // Lấy đường dẫn hiện tại
        const currentPath = window.location.pathname;
        
        // Lấy tất cả các link trong sidebar
        const navLinks = document.querySelectorAll('.sidebar .nav-link');
        
        // Duyệt qua từng link và kiểm tra nếu href trùng với đường dẫn hiện tại
        navLinks.forEach(link => {
            if (link.getAttribute('href') === currentPath || 
                link.getAttribute('href') === currentPath + '/') {
                // Xóa active từ tất cả các link khác
                navLinks.forEach(l => l.classList.remove('active'));
                // Thêm class active vào link hiện tại
                link.classList.add('active');
            }
        });
    </script>
</div>
