<!-- templates/admin/shop/modals/commission-modal.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<div th:fragment="modal">
    <div class="modal fade" id="commissionModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cập nhật chiết khấu</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="commissionForm">
                        <div class="mb-3">
                            <label class="form-label">Tỷ lệ chiết khấu (%)</label>
                            <input type="number" class="form-control" id="commissionRate" min="0" max="100">
                            <div class="form-text">Nhập giá trị từ 0-100</div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Hủy</button>
                    <button type="button" class="btn btn-primary" onclick="updateCommission()">Lưu</button>
                </div>
            </div>
        </div>
    </div>
</div>
</html>
