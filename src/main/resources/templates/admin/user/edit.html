<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Edit User - UTEBookStore Admin</title>
    
    <!-- Bootstrap CSS & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Custom styles -->
    <style>
        html, body {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        
        body {
            background-color: #f4f6f9;
        }
        
        .sidebar {
            height: 100vh;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 100;
            padding-top: 2rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            border-right: 2px solid #dee2e6;
        }

        .content-wrapper {
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        
        .main-content {
            width: calc(100% - 250px);
            margin-left: 250px;
            padding: 20px;
            padding-top: 70px;
        }
    </style>
</head>

<body>
	
    <div class="content-wrapper">
        <div class="container-fluid">
            <div class="row">
                <!-- Main Content -->
                <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">
                    <div class="card mt-4">
                        <div class="card-header">
                            <h4 class="card-title">Chỉnh sửa User</h4>
                        </div>
                        <div class="card-body">
                            <form th:action="@{/admin/user-management/edit/{id}(id=${user.id})}" 
                                  th:object="${user}" 
                                  method="POST">
                                
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email</label>
                                    <input type="email" 
                                           class="form-control" 
                                           id="email" 
                                           th:field="*{email}" 
                                           required>
                                </div>

                                <div class="mb-3">
                                    <label for="fullName" class="form-label">Họ và tên</label>
                                    <input type="text" 
                                           class="form-control" 
                                           id="fullName" 
                                           th:field="*{fullName}" 
                                           required>
                                </div>

                                <div class="mb-3">
                                    <label for="phone" class="form-label">Số điện thoại</label>
                                    <input type="tel" 
                                           class="form-control" 
                                           id="phone" 
                                           th:field="*{phone}">
                                </div>

                                <div class="mb-3">
                                    <label for="role" class="form-label">Vai trò</label>
                                    <select class="form-select" 
                                            id="role" 
                                            th:field="*{role}" 
                                            required>
                                        <option value="USER">USER</option>
                                        <option value="VENDOR">VENDOR</option>
                                        <option value="ADMIN">ADMIN</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="password" class="form-label">Mật khẩu mới (để trống nếu không đổi)</label>
                                    <input type="password" 
                                           class="form-control" 
                                           id="password" 
                                           name="password">
                                </div>

                                <div class="mb-3 form-check">
                                    <input type="checkbox" 
                                           class="form-check-input" 
                                           id="isActive" 
                                           th:field="*{isActive}">
                                    <label class="form-check-label" for="isActive">Kích hoạt</label>
                                </div>

                                <div class="d-flex justify-content-end gap-2">
                                    <a th:href="@{/admin/user-management}" class="btn btn-secondary">Hủy</a>
                                    <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </main>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
