<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chỉnh sửa sản phẩm</title>
</head>
<body>
    <h2>Chỉnh sửa sản phẩm</h2>
    <form th:action="@{/seller/products/{id}(id=${book.id})}" th:object="${book}" method="post">
        <input type="hidden" th:field="*{id}" />
        
        <div>
            <label for="title">Tên sách:</label>
            <input type="text" id="title" th:field="*{title}" />
        </div>
        
        <div>
            <label for="category">Thể loại:</label>
            <select id="category" th:field="*{category.id}">
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>
        
        <div>
            <label for="price">Giá:</label>
            <input type="number" id="price" th:field="*{price}" />
        </div>
        
        <div>
            <label for="quantity">Số lượng:</label>
            <input type="number" id="quantity" th:field="*{quantity}" />
        </div>
        
        <div>
            <label for="description">Mô tả:</label>
            <textarea id="description" th:field="*{description}"></textarea>
        </div>
        
        <div>
            <label for="images">Hình ảnh:</label>
            <input type="file" id="images" name="imageFiles" multiple />
        </div>
        
        <button type="submit">Lưu</button>
    </form>
</body>
</html>
