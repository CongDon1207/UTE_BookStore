<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Quản lý Mã giảm giá - UTE Book Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
</head>

<body>
    <div th:replace="seller/layout/header :: header"></div>

    <div class="container-fluid">
        <div class="row">
            <div class="col-md-2 bg-light">
                <div th:replace="seller/layout/sidebar :: sidebar"></div>
            </div>

            <main class="col-md-10 ms-sm-auto px-4">
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2">Quản lý Mã giảm giá</h1>
                    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#addVoucherModal">
                        <i class="fas fa-plus"></i> Thêm mã giảm giá
                    </button>
                </div>

                <!-- Vouchers Table -->
                <div class="table-responsive">
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Mã</th>
                                <th>Giảm giá</th>
                                <th>Đơn tối thiểu</th>
                                <th>Lượt dùng tối đa</th>
                                <th>Ngày bắt đầu</th>
                                <th>Ngày kết thúc</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="voucher : ${vouchers}">
                                <td th:text="${voucher.code}"></td>
                                <td th:text="${voucher.discount + '%'}"></td>
                                <td th:text="${#numbers.formatDecimal(voucher.minOrderAmount, 0, 'COMMA', 0, 'POINT')}"></td>
                                <td th:text="${voucher.maxUses}"></td>
                                <td th:text="${#temporals.format(voucher.startDate, 'dd/MM/yyyy HH:mm')}"></td>
                                <td th:text="${#temporals.format(voucher.endDate, 'dd/MM/yyyy HH:mm')}"></td>
                                <td>
                                    <span class="badge bg-success" th:if="${voucher.isActive}">Đang hoạt động</span>
                                    <span class="badge bg-danger" th:unless="${voucher.isActive}">Đã kết thúc</span>
                                </td>
                                <td>
                                    <button class="btn btn-primary btn-sm" 
                                            data-bs-toggle="modal" 
                                            th:data-bs-target="'#editVoucherModal' + ${voucher.id}">
                                        Sửa
                                    </button>
                                    <form th:action="@{/seller/promotions/voucher/{id}/delete(id=${voucher.id})}" 
                                          method="post" 
                                          style="display: inline;">
                                        <button type="submit" class="btn btn-danger btn-sm"
                                                onclick="return confirm('Bạn có chắc chắn muốn xóa mã giảm giá này?')">
                                            Xóa
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>

                <!-- Add Voucher Modal -->
                <div class="modal fade" id="addVoucherModal" tabindex="-1">
                    <div class="modal-dialog">
                        <div class="modal-content">
                            <div class="modal-header">
                                <h5 class="modal-title">Thêm mã giảm giá mới</h5>
                                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                            <form th:action="@{/seller/promotions/voucher/add}" method="post">
                                <div class="modal-body">
                                    <div class="mb-3">
                                        <label class="form-label">Mã giảm giá</label>
                                        <input type="text" class="form-control" name="code" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Giảm giá (%)</label>
                                        <input type="number" class="form-control" name="discount" min="0" max="100" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Đơn hàng tối thiểu</label>
                                        <input type="number" class="form-control" name="minOrderAmount" min="0" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Số lượt sử dụng tối đa</label>
                                        <input type="number" class="form-control" name="maxUses" min="1" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Ngày bắt đầu</label>
                                        <input type="datetime-local" class="form-control" name="startDate" required>
                                    </div>
                                    <div class="mb-3">
                                        <label class="form-label">Ngày kết thúc</label>
                                        <input type="datetime-local" class="form-control" name="endDate" required>
                                    </div>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                                    <button type="submit" class="btn btn-primary">Lưu</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>

                <!-- Edit Voucher Modals -->
                <div th:each="voucher : ${vouchers}">
                    <div class="modal fade" th:id="'editVoucherModal' + ${voucher.id}" tabindex="-1">
                        <div class="modal-dialog">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">Chỉnh sửa mã giảm giá</h5>
                                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                                </div>
                                <form th:action="@{/seller/promotions/voucher/{id}/edit(id=${voucher.id})}" method="post">
                                    <div class="modal-body">
                                        <div class="mb-3">
                                            <label class="form-label">Mã giảm giá</label>
                                            <input type="text" class="form-control" name="code" th:value="${voucher.code}" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Giảm giá (%)</label>
                                            <input type="number" class="form-control" name="discount" th:value="${voucher.discount}" min="0" max="100" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Đơn hàng tối thiểu</label>
                                            <input type="number" class="form-control" name="minOrderAmount" th:value="${voucher.minOrderAmount}" min="0" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Số lượt sử dụng tối đa</label>
                                            <input type="number" class="form-control" name="maxUses" th:value="${voucher.maxUses}" min="1" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Ngày bắt đầu</label>
                                            <input type="datetime-local" class="form-control" name="startDate" th:value="${#temporals.format(voucher.startDate, 'yyyy-MM-dd''T''HH:mm')}" required>
                                        </div>
                                        <div class="mb-3">
                                            <label class="form-label">Ngày kết thúc</label>
                                            <input type="datetime-local" class="form-control" name="endDate" th:value="${#temporals.format(voucher.endDate, 'yyyy-MM-dd''T''HH:mm')}" required>
                                        </div>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng</button>
                                        <button type="submit" class="btn btn-primary">Lưu thay đổi</button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
    </div>

    <div th:replace="seller/layout/footer :: footer"></div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/js/bootstrap.bundle.min.js"></script>
</body>

</html>
