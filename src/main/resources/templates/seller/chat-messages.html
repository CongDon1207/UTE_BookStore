<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Chat Messages - UTE Book Store</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.2/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .main-container {
            flex: 1;
            margin-top: 60px;
            margin-bottom: 60px;
            min-height: calc(100vh - 120px);
            overflow: hidden;
        }

        .row.h-100 {
            min-height: 600px; /* Minimum height for chat container */
        }

        .chat-list {
            height: 100%;
            overflow-y: auto;
            border-right: 1px solid #dee2e6;
        }

        .chat-item {
            padding: 15px;
            border-bottom: 1px solid #dee2e6;
            transition: background-color 0.2s;
        }

        .chat-item:hover {
            background-color: #f8f9fa;
        }

        .chat-item.active {
            background-color: #e9ecef;
        }

        .messages-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            min-height: 500px; /* Minimum height for messages area */
            max-height: calc(100vh - 250px); /* Maximum height accounting for header/footer/input */
        }

        .message-bubble {
            max-width: 70%;
            margin-bottom: 15px;
            padding: 10px 15px;
            border-radius: 15px;
        }

        .message-bubble.sent {
            margin-left: auto;
            background-color: #007bff;
            color: white;
        }

        .message-bubble.received {
            margin-right: auto;
            background-color: #e9ecef;
        }

        .chat-input {
            padding: 15px;
            background: white;
            border-top: 1px solid #dee2e6;
        }
    </style>
</head>
<body>
    <div th:replace="seller/layout/header :: header"></div>

    <div class="container-fluid main-container">
        <div class="row h-100">
            <!-- Sidebar -->
            <div class="col-md-2 bg-light">
                <div th:replace="seller/layout/sidebar :: sidebar"></div>
            </div>

            <!-- Chat Area -->
            <div class="col-md-10 h-100 p-0">
                <div class="row h-100 g-0">
                    <!-- Conversation List -->
                    <div class="col-md-3 chat-list">
                        <div class="p-3 border-bottom">
                            <h5 class="mb-0">Conversations</h5>
                        </div>
                        
                        <div th:if="${#lists.isEmpty(conversations)}" class="p-3 text-center">
                            <p class="mb-0">No conversations</p>
                        </div>

                        <div th:each="conv : ${conversations}">
                            <a th:href="@{/seller/chat/{id}(id=${conv.sender.id})}" 
                               class="text-decoration-none text-dark">
                                <div th:class="${'chat-item ' + (conv.sender.id == selectedUser ? 'active' : '')}">
                                    <h6 class="mb-2" th:text="${conv.sender.fullName}"></h6>
                                    <p class="mb-0 text-truncate text-muted" th:text="${conv.content}"></p>
                                    <small class="text-muted" th:text="${#temporals.format(conv.sentAt, 'HH:mm')}"></small>
                                </div>
                            </a>
                        </div>
                    </div>

                    <!-- Messages Area -->
                    <div class="col-md-9 h-100">
                        <div class="messages-container">
                            <div class="chat-messages">
                                <div th:if="${selectedUser == null}" class="text-center mt-5">
                                    <p>Select a conversation to start chatting</p>
                                </div>

                                <div th:each="msg : ${messages}" 
                                     th:class="${'message-bubble ' + (msg.sender.id == userId ? 'sent' : 'received')}">
                                    <p class="mb-1" th:text="${msg.content}"></p>
                                    <small th:text="${#temporals.format(msg.sentAt, 'HH:mm')}"
                                           th:class="${msg.sender.id == userId ? 'text-light' : 'text-muted'}">
                                    </small>
                                </div>
                            </div>

                            <div class="chat-input" th:if="${selectedUser != null}">
                                <form th:action="@{/seller/chat/send/{id}(id=${selectedUser})}" 
                                      method="post" class="d-flex gap-2">
                                    <input type="text" name="content" 
                                           class="form-control" 
                                           placeholder="Type message..." 
                                           required>
                                    <button class="btn btn-primary px-4">Send</button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div th:replace="seller/layout/footer :: footer"></div>
</body>
</html>
